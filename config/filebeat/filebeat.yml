# Filebeat 配置文件
# 采集系统日志并发送到 ElasticSearch

# ============================== Filebeat inputs ===============================
filebeat.inputs:
  # 采集系统日志
  - type: log
    enabled: true
    paths:
      - /var/log/syslog
      - /var/log/auth.log
      - /var/log/*.log
    fields:
      log_type: system
      service_name: salt-minion  # 改为 service_name 避免与 ECS service 对象冲突
    fields_under_root: true

  # 采集 Salt Minion 日志
  - type: log
    enabled: true
    paths:
      - /var/log/salt/minion
    fields:
      log_type: salt
      service_name: salt-minion  # 改为 service_name
    fields_under_root: true
    multiline.pattern: '^\['
    multiline.negate: true
    multiline.match: after

# ============================== Filebeat modules ==============================
filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

# ============================= Filebeat general ===============================
# 设置 Filebeat 的名称（使用容器主机名）
name: ${HOSTNAME}

# 添加标签
tags: ["salt-minion", "docker"]

# ================================== Outputs ===================================
# 输出到 ElasticSearch
output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  index: "filebeat-salt-minion-%{+yyyy.MM.dd}"

# 设置索引模板
setup.template.name: "filebeat-salt-minion"
setup.template.pattern: "filebeat-salt-minion-*"
setup.template.enabled: true
setup.template.overwrite: false

# ================================= Processors =================================
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_cloud_metadata: ~
  - add_docker_metadata: ~

# ================================== Logging ===================================
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
