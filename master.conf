auto_accept: True

# Enable Salt API clients
netapi_enable_clients:
  - local
  - local_async
  - local_batch
  - runner
  - wheel

# Salt API Configuration
rest_cherrypy:
  port: 8000
  host: 0.0.0.0
  disable_ssl: True  # Enable SSL in production
  debug: True

# External Authentication - sharedsecret for development
# For production, use PAM or other secure authentication
external_auth:
  sharedsecret:
    salt:
      - '.*'
      - '@wheel'
      - '@runner'
      - '@jobs'

sharedsecret: changeme_insecure_default
